<html>
	<head>
		<meta charset="utf-8">
  		<meta name="viewport" content="width=device-width, initial-scale=1">
		{%if title%}
			<title>{{title}}-MyIDE</title>
		{%else%}
			<title>MyIDE</title>
		{%endif%}
		<link rel="stylesheet" href="../static/css/bootstrap.min.css">
		<link rel="stylesheet" href="../static/css/font-awesome.min.css" type="text/css">
		<link rel="stylesheet" href="../static/css/theme.css" type="text/css">
		<link rel="stylesheet" href="../static/css/custom.css" type="text/css">
		<script>
        	function toggle(id) {
            if (document.getElementById(id).style.display == 'none') {
                document.getElementById(id).style.display = 'block';
            } else {
                document.getElementById(id).style.display = 'none';
            }
        }
		</script>
	</head>
	<body>
		<div>
			   <nav class="navbar navbar-expand-md navbar-dark border border-light bg-info" style="box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
			    <div class="container">
			      <a class="navbar-brand text-dark" href="{{url_for('index')}}"><b>MyIDE</b></a>
			      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbar2SupportedContent" aria-controls="navbar2SupportedContent" aria-expanded="false"
			        aria-label="Toggle navigation"> <span class="navbar-toggler-icon"></span> </button>
			      <div class="collapse navbar-collapse text-center justify-content-end" id="navbar2SupportedContent">
			        <a class="btn navbar-btn ml-2 text-white btn-secondary" href="{{url_for('login')}}">Sign in</a>
			      </div>
			    </div>
			  </nav>
		</div>
		{% with messages = get_flashed_messages() %}
		{%if messages %}
		<ul>
			{%for message in messages%}
			<li>{{message}}</li>
			{%endfor%}
		</ul>
		{%endif%}
		{%endwith%}
			{%block app_content %}
			{%endblock%}
	
	<footer>
	<div class="border-light">
	<div class="container">
	<div class="navbar-brand text-dark">
	<p aling="center"></p>
	</div></div></div>
	</footer>
	
	</body>
</html>
